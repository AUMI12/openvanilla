<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
 @import "OVFilter.css";
</style>
    <script type='text/javascript' src="/System/Library/WidgetResources/button/genericButton.js"></script>
    <script type='text/javascript' src="OVFilter.js"></script>

<title>OVFilter</title>
</head>
<body onload='setup();'>
    <div id="front" onmouseover='mousemove(event);' onmouseout='mouseexit(event);'>
     <img span="backgroundImage" src="Default.png">
     <form style="position: absolute; top: 60px; left: 20px;">
     <textarea name="input" id="input" style="width: 180px; height: 80px;" onfocus="check();" onblur="check2();"></textarea>
     <div id="filters"><select style="width:180px;"><option>Loading Filter Modules..</option></select></div>
     <textarea name="output" id="output" style="width: 180px; height: 80px;"></textarea>
     <div class="widgetButton" id="convertButton" onclick="convert();"></div>
     <div id="status" style="position: absolute; left: 100px; "></div>
     </form>
     <!-- Put your front html here -->
      <div class='flip' id='fliprollie'></div>
      <div class='flip' id='flip' onclick='showPrefs(event);' onmouseover='enterflip(event);' onmouseout='exitflip(event)';></div>
    </div>

    <div id="back">
    <!-- Put your back prefs html here -->
    <div style="position: absolute; top: 60px; left: 25px; width: 170px;">
    <h3>OpenVanilla Output Filter Widget</h3>
    <p>2005 Â© <a href="http://openvanilla.org" onclick="gotourl('http://openvanilla.org');">OpenVanilla.org</a></p>
    <p><strong>OpenVanilla</strong> is an Input Method Framework, it contains not only input method modules but also output filter modules.</p><p>For further information, please visit http://openvanilla.org/ .</p>
    </div>
	<img span="backgroundImage" src="Default_reverse.png">
	<div class="widgetButton" id="donePrefsButton" style='position: absolute;bottom: 24px; right: 30px;'></div>
    </div>

</body>
</html>
