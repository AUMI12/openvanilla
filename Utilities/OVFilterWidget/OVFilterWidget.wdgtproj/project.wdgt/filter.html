    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style type="text/css" title="AppleStyle">
        @import "filter.css";
    </style>
    <script type="text/javascript" src="AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/InfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="filter.js" charset="utf-8"></script>
<script type="text/javascript" src="AppleClasses/AppleScrollArea.js" charset="utf-8"></script>
<script type="text/javascript" src="Parts/Button.js" charset="utf-8"></script>
</head>
<body onload="load();">
	<div id="front">
		<img id="frontImg" src="Images/front.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.frontimage" apple-style="image-theme: 2; image-shape: 3; image-opacity: 1.00; image-top-color: 0.3484,0.3484,0.3484; image-bottom-color: 0.6700,0.6700,0.6700; image-radius: 21,21,21,21; image-border: 2; image-border-color: 0.6154,0.6154,0.6154; image-border-width: 6; shine-include-shine: 0; shine-strength: 0.28; shine-include-alphas: 0; shine-alpha-level: 0.71; shine-height: 0.50; glass-include-arc: 1; shine-include-bottom: 0; shadow-include-shadow: 0; shadow-blur: 9.00;">
		
		
	
	
	<div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" id="openvanilla-f-title" apple-group="text"></div>
	<div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" id="f-Output-Filter-Widget" apple-group="text6"></div>
	<div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>   
	
	<textarea class="apple-textarea apple-no-children" apple-part="com.apple.Dashcode.part.textarea" id="input" apple-group="textarea" onfocus="clearDefaultText(event);" onblur="resetDefaultText(event);" onchange="convert(event);" apple-default-image-visibility="hidden"></textarea>
	<textarea class="apple-textarea apple-no-children" apple-part="com.apple.Dashcode.part.textarea" id="output" apple-group="textarea" apple-default-image-visibility="hidden"></textarea>
	
	
	
	<div id="filters" apple-group="box" style=""></div>
	<div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton" apple-group="glassbutton" apple-default-image-visibility="hidden"></div>
	</div>
    <div id="back">
	   <img id="backImg" src="Images/back.png" alt="" apple-locked="true" apple-part="com.apple.Dashcode.part.backimage" apple-style=" image-radius: 12,12,12,12; image-border: 1; image-border-color: 0.1500,0.1500,0.1500; image-border-width: 3; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;">
    	
        <img id="Icon" src="Images/Icon.png" apple-style=" image-radius: 12,12,12,12; image-border: 1; image-border-color: 0.1500,0.1500,0.1500; image-border-width: 3; shadow-include-shadow: 1; shadow-blur: 9.00; shadow-offset: -1.00,-6.00; shadow-color: 0.0000,0.0000,0.0000,0.3333;" style="" onclick="clickOnProvider(event);">
    <div id="done" class="apple-no-children" apple-part="com.apple.Dashcode.part.glassbutton"></div>
        
    <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="openvanilla-b-title" apple-group="text" onclick="clickOnProvider(event);"></div>
    <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="b-Output-Filter-Widget" apple-group="text6"></div>
    <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="desc" apple-group="text5"></div>
    
    <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" id="text" apple-group="text"></div>
    </div>
</body>
</html>
